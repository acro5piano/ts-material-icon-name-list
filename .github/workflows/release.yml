name: release
on:
  push:
    tags: ["v*"]
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 18.x
      - run: |
          ./build.sh
          npm publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
